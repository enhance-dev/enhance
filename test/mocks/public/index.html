<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>enhance router tests</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      padding: 5rem;
      font-size: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>

  <div id="fail"></div>
  <br>
  <div id="pass"></div>
  <br>
  <div id="results"></div>

  <script type=module>
    import Router from './router.mjs'
    const { navigate, register, subscribe, unsubscribe } = Router()

    const results = document.getElementById('results')
    const pass = document.getElementById('pass')
    const fail = document.getElementById('fail')
    const output = []
    const passed = []
    const failed = []

    const tests = [

      ()=> {
        return [ 'Router exists', typeof Router !== 'undefined' ]
      },

      ()=> {
        return [ 'navigate exists', typeof navigate !== 'undefined' ]
      },

      ()=> {
        return [ 'register exists', typeof subscribe !== 'undefined' ]
      },

      ()=> {
        return [ 'subscribe exists', typeof subscribe !== 'undefined' ]
      },

      ()=> {
        return [ 'unsubscribe exists', typeof unsubscribe !== 'undefined' ]
      },

      ()=> {
        navigate('/a')
        return [ 'should navigate', window.location.pathname === '/a' ]
      },

      ()=> {
        let success = false
        subscribe((payload)=> {
          success = true
        })
        navigate('/b')
        return [ 'should subscribe listener', success ]
      },

      ()=> {
        let success = true
        const listener = (payload)=> {
          success = false
        }
        subscribe(listener)
        unsubscribe(listener)
        navigate('/e')
        return [ 'should unsubscribe listener', success ]
      },

      ()=> {
        let result = false
        subscribe((payload)=> {
          const { query } = payload
          result = query?.foo
        })
        navigate('/b?foo=bar')
        return [ 'should pass query string data', result === 'bar' ]
      },

      ()=> {
        let result = false
        subscribe((payload)=> {
          const { hash } = payload
          result = hash
        })
        navigate('/d#yolo')
        return [ 'should pass hash data', result === '#yolo' ]
      },

      ()=> {
        let result = false
        register({ path: '/things/:id' })
        subscribe((payload)=> {
          const { params } = payload
          result = params?.id
        })
        navigate('/things/my-thing-id')
        return [ 'should pass url parameter data', result === 'my-thing-id' ]
      },

      () => {
        // Reset
        navigate('/')
        return ['should reset', window.location.pathname === '/']
      },

    ]

    tests.forEach(t => {
      const [ name, result ] = t()
      output.push(`<div>${result ? 'âœ…' : 'ðŸš«'} ${name}</div>`)
      if (result) {
        passed.push(name)
      } else {
        failed.push(name)
      }
    })

    results.innerHTML = output.join('<br>')
    passed.length
      ? pass.innerHTML = `<h3>âœ… ${passed.length} Passed</h3>`
      : null
    failed.length
      ? fail.innerHTML = `<h3>ðŸš« ${failed.length} Failed </h3>`
      : null

  </script>
</body>
</html>
