<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
</head>
<body>

  <my-init></my-init>
  <my-connect></my-connect>
  <my-click></my-click>
  <my-button id="moveme" label="Click me"></my-button>

  <script type="module">
    import { runTests } from '@web/test-runner-mocha';
    import { assert } from '@esm-bundle/chai';
    import enhance from '../index.mjs'

    runTests(()=> {

      describe('Enhance element', ()=> {

        it('should init', ()=> {

          enhance('my-init', {
            render() {
              return `<p>Init</p>`
            },
            init
          })

          function init() {
            assert.isOk(true)
          }
        })

        it('should connect', ()=> {
          enhance('my-connect', {
            render() {
              return `<p>Connect</p>`
            },
            connected
          })

          function connected() {
            assert.isOk(true)
          }

        })

        it('should update button text when label changed', ()=> {

          enhance('my-button',{
            attrs: [ 'label' ],
            render({ html, state }) {
              const { attrs={} } = state
              const { label='Nope' } = attrs
              return html`
              <pre>
                ${JSON.stringify(state)}
              </pre>
              <button>${label}</button>
              `
            }
          })

          const myButton = document.querySelector('my-button')
          myButton.setAttribute('label', 'Yolo')
          const button = myButton.querySelector('button')
          assert.equal(button.textContent, 'Yolo')
          myButton.setAttribute('label', 'working')
          assert.equal(button.textContent, 'working')
        })

      })

    })

  </script>
</body>
</html>
